<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>index.html</title>
        <style>
            body {background-color: white;}
          .special {color: rgb(47, 0, 255)}
          .operator {font-weight: bold;}
          #result {border: solid 1pt;
          border-color: gray}
        </style>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script>
          function myfun() {
            document.getElementById('demo').style.fontSize='35px';   
          }  
          function sum() {
              const x = document.getElementById('first').value;
              const y = document.getElementById('second').value;
              document.getElementById('result').innerHTML = parseInt(x) + parseInt(y);
          }
          function subs() {
              const x = document.getElementById('first').value;
              const y = document.getElementById('second').value;
              document.getElementById('result').innerHTML = parseInt(x) - parseInt(y);
          }

          function mult() {
              const x = document.getElementById('first').value;
              const y = document.getElementById('second').value;
              document.getElementById('result').innerHTML = parseInt(x) * parseInt(y);
          }

          function div() {
              const x = document.getElementById('first').value;
              const y = document.getElementById('second').value;
              document.getElementById('result').innerHTML = parseInt(x) / parseInt(y);
          }

        </script>
      </head>
      
      <body>
          <div class="special">Simple calculator<br>
              <input id="first" placeholder="first number">
              <p class="operator">+</p>
              <input id="second" placeholder="second number">
              <br>
              <button id="equalTo" onclick="sum()">=</button>
              <div id="result">Result</div>
          </div>
      </body>
